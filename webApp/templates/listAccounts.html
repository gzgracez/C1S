<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block body %}
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<table id="customers" class="striped">
            <tr class="card-panel teal lighten-2"><td>Account</td><td>Balance</td></tr>
    		{% for customer in customers %}
    			<tr><td>{{ customer.type }}</td><td>{{ customer.balance }}</td></tr>
    		{% endfor %}
            <tr class="card-panel blue lighten-4">><td>Checking Total</td><td>{{ checkingTotal }}</td></tr>
            <tr class="card-panel blue lighten-4">><td>Total</td><td>{{ totalBalance }}</td></tr>
		</table>
    {% endblock %}
</body>
</html>
